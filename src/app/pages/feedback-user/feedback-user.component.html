<div *ngIf="!submitted">
    <div class="form-group">
        <label for="rating">Rating:</label>
        <div class="star-rating">
            <span *ngFor="let star of stars" 
                  (click)="setRating(star)" 
                  [ngClass]="{'full': feedback.rating >= star}" 
                  [@starAnimation]="starState">&#9733;</span>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" required [(ngModel)]="feedback.description" name="description"></textarea>
    </div>

    <button (click)="addFeedback()" class="btn btn-success">Submit</button>
</div>

<div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newFeedback()">Add Another Feedback</button>
</div>
