<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <div *ngIf="!hasSubmittedFeedback" class="text-center">
                <div class="badge badge-warning mt-3">Please add rating for our website</div>

                <div class="form-group mt-5">
                    <div class="star-rating">
                        <span *ngFor="let star of stars" (click)="setRating(star)"
                            [ngClass]="{'full': feedback.rating >= star}" [@starAnimation]="starState"
                            class="star">&#9733;</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control description" id="description" required
                        [(ngModel)]="feedback.description" name="description"></textarea>
                </div>

                <button (click)="addFeedback()" class="btn btn-success">Add</button>
            </div>

            <div *ngIf="hasSubmittedFeedback" class="text-center mt-3">
                <h4>Thank you for your feedback!</h4>
                <i class="fas fa-check-circle text-success"></i>
            </div>
        </div>
    </div>
</div>
