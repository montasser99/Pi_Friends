<div class="container" style="margin-top: 20px;">
    <div class="card">

      <div class="card-body shadow">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col" style="color:aliceblue">email</th>
                <th scope="col" style="color:aliceblue">firstname</th>
                <th scope="col" style="color:aliceblue">lastname</th>
                <th scope="col" style="color:aliceblue">Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.email ? user.email : 'No data available' }}</td>
                <td>{{ user.firstname ? user.firstname : 'No data available' }}</td>
                <td>{{ user.lastname ? user.lastname : 'No data available' }}</td>
                <td>
                <div role="group" aria-label="Actions">
                    <button class="btn btn-success btn-square mr-3" (click)="editSubscription(subscription.idSub)">
                      <i class="ni ni-ruler-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-square" (click)="deleteSubscription(subscription.idSub)">
                      <i class="ni ni-fat-remove"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      
      <!-- Pagination -->
      <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="prevPage()">
              <i class="fas fa-chevron-left"></i> <!-- Icon for "Previous" -->
            </a>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <a class="page-link" (click)="setPage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()">
              <i class="fas fa-chevron-right"></i> <!-- Icon for "Next" -->
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
